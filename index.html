<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <title>Login Welcome Page</title>
</head>
<body>
    <div class="container">
        <div class="display content" id="con">
            <div class="inner-content">
                <div class="showcase">
                    <h1>Welcome!</h1>
                    <button onclick="transitionPage();">Login</button>
                </div>
            </div>
        </div>

        <div class="display form-container" id="fom">
            <form action="#">
                <img src="undraw_profile_pic_ic5t.png" alt="login profile">
                <h2>Hello User!</h2>
                <div class="log">
                    <label for="uname">Username</label>
                    <div class="group">
                        <img src="user.png" alt="user-icon">
                        <input type="text" id="uname">
                    </div>

                    <label for="pword">Password</label>
                    <div class="group">
                        <img src="password--v2.png" alt="password-icon">
                        <input type="password" id="pword">
                    </div>

                    <button>LOGIN</button>

                    <div class="links">
                        <a href="#">Forgot Password?</a>
                        <a href="#">Don't have an account? Sign Up</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
